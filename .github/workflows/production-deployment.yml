name: Production Deployment

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  packages: write
  security-events: write

env:
  PYTHON_VERSION: "3.13"
  NODE_VERSION: "22"
  UV_SYSTEM_PYTHON: "1"
  # Required GitHub Environment Variables (configure in repo Settings > Environments):
  #   vars.STAGING_URL    - Staging URL, e.g. https://staging-pbx.yourcompany.com
  #   vars.PRODUCTION_URL - Production URL, e.g. https://pbx.yourcompany.com
  #   vars.BLUE_URL       - Blue/canary URL, e.g. https://blue-pbx.yourcompany.com

jobs:
  validate:
    name: Pre-deployment Validation
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            espeak ffmpeg libopus-dev portaudio19-dev libspeex-dev

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Run linters
        run: |
          ruff check pbx/
          ruff format --check pbx/
          mypy pbx/ || true

      - name: Run tests
        run: pytest --cov=pbx --cov-report=xml --cov-report=term

      - name: Run security scan
        run: |
          uv pip install pip-audit
          bandit -r pbx/ -ll -c pyproject.toml
          pip-audit || true

      - name: Run production readiness check
        run: python scripts/validate_production_readiness.py --ci

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build-docker:
    name: Build Docker Image
    needs: validate
    runs-on: ubuntu-24.04
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/warden-voip-pbx
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

  deploy-staging:
    name: Deploy to Staging
    needs: build-docker
    if: github.event.inputs.environment == 'staging' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-24.04
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          if command -v kubectl &> /dev/null; then
            kubectl set image deployment/warden-voip-pbx \
              pbx=${{ secrets.DOCKER_USERNAME }}/warden-voip-pbx:${{ github.sha }} \
              --namespace=staging \
              --record || echo "kubectl deployment not configured - skipping"
          else
            echo "::warning::kubectl not available. Configure deployment method for your infrastructure."
          fi

      - name: Wait for deployment
        run: sleep 30

      - name: Run smoke tests
        run: python scripts/smoke_tests.py --api-url ${{ vars.STAGING_URL }}

      - name: Run health check
        run: python scripts/health_monitor.py --api-url ${{ vars.STAGING_URL }}

  deploy-production:
    name: Deploy to Production
    needs: [build-docker, deploy-staging]
    if: github.event.inputs.environment == 'production' || github.event_name == 'release'
    runs-on: ubuntu-24.04
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Create deployment backup
        run: |
          echo "Creating pre-deployment backup..."
          if command -v kubectl &> /dev/null; then
            kubectl get deployment warden-voip-pbx -n production -o yaml > backup-deployment-$(date +%Y%m%d-%H%M%S).yaml || true
          fi
          echo "::notice::Pre-deployment backup completed"

      - name: Deploy to Production (Blue)
        run: |
          echo "Deploying to production blue environment..."
          if command -v kubectl &> /dev/null; then
            kubectl set image deployment/warden-voip-pbx-blue \
              pbx=${{ secrets.DOCKER_USERNAME }}/warden-voip-pbx:${{ github.ref_name }} \
              --namespace=production \
              --record || echo "kubectl deployment not configured - skipping"
            kubectl rollout status deployment/warden-voip-pbx-blue --namespace=production --timeout=120s || true
          else
            echo "::warning::kubectl not available. Configure deployment method for your infrastructure."
          fi

      - name: Wait for deployment
        run: sleep 30

      - name: Run smoke tests (Blue)
        run: python scripts/smoke_tests.py --api-url ${{ vars.BLUE_URL }}

      - name: Run performance benchmark
        run: python scripts/benchmark_performance.py --api-url ${{ vars.BLUE_URL }}

      - name: Switch traffic to Blue
        run: |
          echo "Switching traffic to blue environment..."
          if command -v kubectl &> /dev/null; then
            kubectl patch service warden-voip-pbx -n production \
              -p '{"spec":{"selector":{"deployment":"blue"}}}' || true
          fi
          echo "::notice::Traffic switched to blue environment"

      - name: Monitor for 5 minutes
        run: |
          echo "Monitoring production for 5 minutes..."
          sleep 300

      - name: Verify production health
        run: python scripts/health_monitor.py --api-url ${{ vars.PRODUCTION_URL }}

      - name: Notify deployment success
        uses: slackapi/slack-github-action@v2
        if: success()
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "Production deployment successful",
              "attachments": [{
                "color": "good",
                "text": "Version: ${{ github.ref_name }}\nEnvironment: Production\nDeployed by: ${{ github.actor }}"
              }]
            }

  rollback:
    name: Rollback Production
    needs: deploy-production
    if: failure()
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Rollback deployment
        run: |
          echo "Rolling back production deployment..."
          if command -v kubectl &> /dev/null; then
            kubectl rollout undo deployment/warden-voip-pbx-blue --namespace=production || true
            kubectl patch service warden-voip-pbx -n production \
              -p '{"spec":{"selector":{"deployment":"green"}}}' || true
          fi
          echo "::error::Production deployment rolled back"

      - name: Verify rollback
        run: python scripts/smoke_tests.py --api-url ${{ vars.PRODUCTION_URL }}

      - name: Notify rollback
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "Production deployment failed - rolled back",
              "attachments": [{
                "color": "danger",
                "text": "Version: ${{ github.ref_name }}\nEnvironment: Production\nAttempted by: ${{ github.actor }}"
              }]
            }

  performance-test:
    name: Performance Testing
    needs: build-docker
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv pip install -e "."

      - name: Run performance benchmarks
        run: python scripts/benchmark_performance.py --save benchmark-results.json

      - name: Upload benchmark results
        uses: actions/upload-artifact@v6
        with:
          name: benchmark-results
          path: benchmark-results.json
          retention-days: 90

      - name: Compare with baseline
        run: |
          echo "Comparing performance with baseline..."
          if [ -f benchmark-results.json ]; then
            python -c "
import json, sys
with open('benchmark-results.json') as f:
    results = json.load(f)
print('Benchmark results:')
for key, value in results.items() if isinstance(results, dict) else []:
    print(f'  {key}: {value}')
print('Performance comparison complete.')
" || echo "::warning::Could not parse benchmark results"
          else
            echo "::warning::No benchmark results file found"
          fi

  security-scan:
    name: Security Scanning
    needs: validate
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-results.sarif"

  compliance-check:
    name: Compliance Validation
    needs: validate
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv pip install -e "."

      - name: Run FIPS compliance check
        run: python scripts/verify_fips.py

      - name: Run security compliance check
        run: python scripts/security_compliance_check.py

      - name: Generate compliance report
        run: |
          echo "Generating compliance report..."
          python scripts/compliance_report.py --output compliance-report.json || echo "::warning::Compliance report generation skipped"

      - name: Upload compliance report
        uses: actions/upload-artifact@v6
        with:
          name: compliance-report
          path: compliance-report.json
          if-no-files-found: ignore
          retention-days: 90
