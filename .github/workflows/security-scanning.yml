name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  dependency-check:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        set -e
        python -m pip install --upgrade pip
        pip install safety pip-audit

    - name: Run Safety check
      id: safety
      run: |
        set -e
        safety check --json --output safety-report.json || true
        safety check || echo "safety_failed=true" >> $GITHUB_OUTPUT

    - name: Run pip-audit
      id: pip-audit
      run: |
        set -e
        pip-audit --format json --output pip-audit-report.json || true
        pip-audit || echo "audit_failed=true" >> $GITHUB_OUTPUT

    - name: Upload Safety report
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: safety-report
        path: safety-report.json
        if-no-files-found: ignore

    - name: Upload pip-audit report
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: pip-audit-report
        path: pip-audit-report.json
        if-no-files-found: ignore

    - name: Check results
      if: steps.safety.outputs.safety_failed == 'true' || steps.pip-audit.outputs.audit_failed == 'true'
      run: |
        echo "⚠️ Vulnerabilities detected in dependencies!"
        echo "Review the uploaded artifacts for details."
        exit 1

  bandit-scan:
    name: Bandit Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install Bandit
      run: |
        set -e
        python -m pip install --upgrade pip
        pip install bandit[toml]

    - name: Run Bandit
      run: |
        set -e
        bandit -r pbx/ -f json -o bandit-report.json -c .bandit || true
        bandit -r pbx/ -c .bandit

    - name: Upload Bandit report
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: bandit-report
        path: bandit-report.json
        if-no-files-found: ignore

  secrets-scan:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Full history for better detection

    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE}}

  docker-scan:
    name: Docker Image Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'  # Only on push/schedule

    steps:
    - uses: actions/checkout@v6

    - name: Build Docker image
      run: |
        docker build -t pbx-security-scan:latest .

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'pbx-security-scan:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'  # Don't fail the build

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v6

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        deny-licenses: GPL-2.0, GPL-3.0

  security-summary:
    name: Security Summary
    needs: [dependency-check, bandit-scan, secrets-scan]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Check security scan results
      run: |
        echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.dependency-check.result }}" == "success" ]; then
          echo "✅ Dependency vulnerability scan: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Dependency vulnerability scan: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.bandit-scan.result }}" == "success" ]; then
          echo "✅ Bandit security scan: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Bandit security scan: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.secrets-scan.result }}" == "success" ]; then
          echo "✅ Secret detection: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Secret detection: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
