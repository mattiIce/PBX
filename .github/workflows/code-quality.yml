name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.13"
  UV_SYSTEM_PYTHON: "1"

jobs:
  lint:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          set -e
          uv pip install -e ".[dev]"

      - name: Check formatting with Ruff
        run: ruff format --check pbx/ tests/

      - name: Lint with Ruff
        run: ruff check pbx/ tests/

      - name: Type check with mypy
        run: mypy pbx/

  security:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          set -e
          uv pip install -e "."
          uv pip install "bandit[toml]" pip-audit

      - name: Security check with bandit
        run: bandit -r pbx/ -ll -c pyproject.toml

      - name: Audit dependencies with pip-audit
        run: pip-audit
        continue-on-error: true

  frontend-lint:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run typecheck
