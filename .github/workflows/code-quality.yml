name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install dependencies
      run: |
        set -e
        python -m pip install --upgrade pip
        pip install ruff mypy
        pip install -r requirements.txt

    - name: Check formatting with Ruff
      run: |
        ruff format --check pbx/ tests/

    - name: Lint with Ruff
      run: |
        ruff check pbx/ tests/

    - name: Type check with mypy
      run: |
        mypy pbx/ --ignore-missing-imports --no-strict-optional || echo "MyPy found type issues (non-blocking)"

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        set -e
        python -m pip install --upgrade pip
        pip install "bandit[toml]" safety

    - name: Security check with bandit
      run: |
        bandit -r pbx/ -ll -c pyproject.toml

    - name: Check dependencies with safety
      run: |
        set -e
        pip install -r requirements.txt
        safety check --json || echo "Safety check found issues or failed (non-blocking)"
