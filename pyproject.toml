[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pbx-system"
version = "1.0.0"
description = "A comprehensive, feature-rich Private Branch Exchange (PBX) and VOIP system built in Python"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "PBX System Contributors"}
]
keywords = ["pbx", "voip", "sip", "telephony", "communication"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Telecommunications Industry",
    "Topic :: Communications :: Telephony",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: POSIX :: Linux",
]

dependencies = [
    "PyYAML>=6.0.2",
    "cryptography>=44.0.0",
    "aiortc>=1.10.0",
    "twisted>=24.11.0",
    "pydub>=0.25.1",
    "sounddevice>=0.5.1",
    "gTTS>=2.5.4",
    "pyttsx3>=2.99",
    "sqlalchemy>=2.0.36",
    "psycopg2-binary>=2.9.10",
    "requests>=2.32.3",
    "msal>=1.31.1",
    "fido2>=1.1.3",
    "opuslib>=3.0.1",
    "vosk>=0.3.50",
    "spacy>=3.8.3",
    "nltk>=3.9.1",
    "numpy>=2.2.1",
    "scikit-learn>=1.6.0",
    "scipy>=1.15.0",
    "pyAudioAnalysis>=0.3.14",
    "librosa>=0.10.2",
    "soundfile>=0.12.1",
    "imageio-ffmpeg>=0.5.1",
    "av>=14.0.1",
    "flask>=3.1.0",
    "websockets>=14.1",
    "prometheus-client>=0.21.1",
    "redis>=5.2.1",
    "psutil>=6.1.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.25.2",
    "pytest-timeout>=2.3.1",
    "pytest-mock>=3.14.0",
    "pylint>=3.3.3",
    "flake8>=7.1.1",
    "black>=24.10.0",
    "mypy>=1.14.0",
    "isort>=5.13.2",
    "pre-commit>=4.0.1",
    "sphinx>=8.1.3",
    "sphinx-rtd-theme>=3.0.2",
    "ipython>=8.31.0",
    "ipdb>=0.13.13",
]
test = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.25.2",
    "pytest-timeout>=2.3.1",
    "pytest-mock>=3.14.0",
]

[project.scripts]
pbx-server = "pbx.main:main"

[project.urls]
Homepage = "https://github.com/mattiIce/PBX"
Documentation = "https://github.com/mattiIce/PBX/blob/main/README.md"
Repository = "https://github.com/mattiIce/PBX"
Issues = "https://github.com/mattiIce/PBX/issues"

[tool.setuptools]
packages = ["pbx", "pbx.api", "pbx.core", "pbx.features", "pbx.integrations", "pbx.rtp", "pbx.sip", "pbx.utils"]

[tool.setuptools.package-data]
pbx = ["py.typed"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["pbx"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]
branch = true
parallel = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.black]
line-length = 100
target-version = ['py313', 'py314']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.14"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
