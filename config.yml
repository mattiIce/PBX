# =============================================================================
# SECURITY WARNING: This file contains example credentials
# =============================================================================
# NEVER commit real passwords to version control!
# For production use:
# 1. Copy .env.example to .env
# 2. Fill in your real credentials in .env
# 3. Use environment variables instead of hardcoded values
# See .env.example for the complete list of environment variables
# =============================================================================

server:
  sip_host: 0.0.0.0
  sip_port: 5060
  external_ip: 192.168.1.14
  rtp_port_range_start: 10000
  rtp_port_range_end: 20000
  server_name: Warden Voip
  version: 1.0.0
# SIP Configuration
# Features are enabled by default for maximum compatibility
sip:
  # Caller ID and Line Identification Headers (ENABLED BY DEFAULT)
  # These headers help identify which line/account is making the call
  # and provide enhanced caller identification for multi-line phones
  caller_id:
    # P-Asserted-Identity (RFC 3325) - Preferred for trusted networks
    # Used by carriers and enterprise networks to assert caller identity
    # DEFAULT: true (enabled)
    send_p_asserted_identity: true

    # Remote-Party-ID (RFC 3325 / Legacy extension) - Legacy header, still widely used
    # Provides backward compatibility with older systems
    # DEFAULT: true (enabled)
    send_remote_party_id: true

  # Device Identification (ENABLED BY DEFAULT)
  # Send MAC address in SIP headers for device tracking and provisioning
  device:
    # Send MAC address in custom X-MAC-Address header
    # Useful for auto-provisioning and device management
    # DEFAULT: true (enabled)
    send_mac_address: true

    # Accept MAC address from phones in INVITE messages
    # This allows phones to identify themselves during calls
    # DEFAULT: true (enabled)
    accept_mac_in_invite: true
# RTP Configuration (imported from Asterisk/FreeSWITCH best practices)
rtp:
  # Jitter Buffer (from FreeSWITCH STFU library)
  jitter_buffer:
    enabled: true
    initial_length_ms: 50      # Initial buffer size
    max_length_ms: 200         # Maximum buffer size
    max_drift_ms: 30           # Maximum drift tolerance
    adaptive: true             # Enable adaptive sizing
# RTCP Monitoring (from Asterisk RTCP implementation)
rtcp:
  enabled: true
  interval_seconds: 5          # RTCP report interval
  monitor_quality: true        # Enable quality monitoring
  alert_thresholds:
    packet_loss_percent: 5.0   # Alert if packet loss > 5%
    jitter_ms: 50.0            # Alert if jitter > 50ms
    mos_min: 3.5               # Alert if MOS score < 3.5
    rtt_ms: 300.0              # Alert if round-trip time > 300ms
api:
  host: 0.0.0.0
  port: 9000
  enable_cors: true
  # HTTPS/SSL Configuration
  ssl:
    enabled: false                          # HTTPS disabled - using HTTP for compatibility with phone provisioning
    cert_file: certs/server.crt            # Path to SSL certificate file
    key_file: certs/server.key             # Path to SSL private key file
    # In-house CA configuration (optional - for auto certificate request)
    ca:
      enabled: false                        # Enable auto-request from in-house CA
      server_url: https://ca.example.com    # URL of your in-house CA server
      # API endpoint should accept POST with CSR and return signed certificate
      request_endpoint: /api/sign-cert      # CA endpoint for certificate signing
      # Optional: CA certificate for validation
      ca_cert: certs/ca.crt                 # Path to CA certificate (optional)
    # For development/testing, generate self-signed cert with: python scripts/generate_ssl_cert.py
database:
  type: postgresql  # Use sqlite by default (change to postgresql for production)
  # PostgreSQL configuration (used when type: postgresql)
  # Environment variables are used with defaults - customize in .env file if needed
  # Defaults: DB_HOST=localhost, DB_PORT=5432, DB_NAME=pbx_system, DB_USER=pbx_user
  # DB_PASSWORD has no default and MUST be set in .env file for PostgreSQL
  host: ${DB_HOST}  # Database host (default: localhost)
  port: ${DB_PORT}  # Database port (default: 5432)
  name: ${DB_NAME}  # Database name (default: pbx_system)
  user: ${DB_USER}  # Database user (default: pbx_user)
  password: ${DB_PASSWORD}  # Database password (REQUIRED: set in .env file for PostgreSQL)
  # SQLite configuration (used when type: sqlite)
  path: pbx.db  # SQLite database file path
dialplan:
  internal_pattern: ^1[0-9]{3}$
  conference_pattern: ^2[0-9]{3}$
  voicemail_pattern: ^\*[0-9]{3,4}$
  parking_pattern: ^7[0-9]$
  queue_pattern: ^8[0-9]{3}$
  auto_attendant_pattern: ^0$
codecs:
  # G.722 HD Audio Codec - Wideband audio (16 kHz) for higher quality voice calls
  g722:
    enabled: true
    bitrate: 64000  # 64 kbit/s (can be 48000, 56000, or 64000)
  # Opus Codec - Modern adaptive codec (see OPUS_CODEC_GUIDE.md for details)
  opus:
    enabled: false  # Enable when opuslib is installed
    sample_rate: 48000
    bitrate: 32000
  # G.729 Codec - Low-bitrate speech codec (8 kbit/s) for bandwidth-constrained scenarios
  # Note: G.729 may require patent licensing depending on your jurisdiction
  # Encoding/decoding requires additional codec library (e.g., bcg729, Intel IPP)
  g729:
    enabled: true   # Enable for codec negotiation support
    variant: G729AB  # Options: G729, G729A, G729B, G729AB (most common)
  # G.726 ADPCM Codec - Variable-rate codec with multiple bitrate options
  # G.726-32 is fully supported via Python's audioop module
  # Other bitrates (16/24/40) provide framework support for codec negotiation
  g726:
    enabled: true
    bitrate: 32000  # Options: 16000, 24000, 32000 (recommended), 40000
  # iLBC Codec - Internet Low Bitrate Codec with built-in packet loss concealment
  # License: Free/libre (royalty-free), used by FreeSWITCH, WebRTC, PJMEDIA
  # Best for: Poor network conditions with packet loss
  ilbc:
    enabled: true
    mode: 30  # Frame duration: 20ms (15.2 kbps) or 30ms (13.33 kbps, recommended)
    payload_type: 97  # Dynamic RTP payload type (97 for iLBC)
  # Speex Codec - Open source speech codec from Xiph.Org
  # License: BSD (royalty-free)
  # Note: Being superseded by Opus but still widely deployed
  # Payload types: 98 for narrowband, 99 for wideband, 100 for ultra-wideband
  speex:
    enabled: true
    mode: nb  # Bandwidth mode: 'nb' (8kHz), 'wb' (16kHz), 'uwb' (32kHz)
    quality: 8  # Quality level 0-10 (8 is recommended)
    vbr: true  # Enable Variable Bitrate
    payload_type: 98  # Dynamic RTP payload type (98 for nb, 99 for wb, 100 for uwb)
features:
  call_recording: true
  call_transfer: true
  call_hold: true
  conference: true
  voicemail: true
  call_parking: true
  call_queues: true
  presence: true
  music_on_hold: true
  auto_attendant: true
  max_call_duration: 7200

  # DTMF Configuration - Global settings for all devices
  # Note: Individual phone templates may override these for device-specific requirements
  #
  # How to choose the right payload type:
  # ------------------------------------------------------------------
  # 1. START WITH: 101 (RFC2833 standard - works for most phones)
  # 2. IF DTMF doesn't work with 101, try these alternatives in order:
  #    - 100: Used by Cisco systems and some SIP providers
  #    - 102: Alternative used by some carriers (Verizon, AT&T)
  #    - 96:  First dynamic payload type, generic fallback
  #    - 121: Used by some Polycom phones
  # 3. Check your SIP provider's documentation for required payload type
  # 4. See DTMF_PAYLOAD_TYPE_CONFIGURATION.md for detailed troubleshooting
  # ------------------------------------------------------------------
  dtmf:
    payload_type: 101          # Options: 96-127 (dynamic RTP payload types)
                               # 101 = Standard (recommended - try this first)
                               # 100 = Cisco/common alternative
                               # 102 = Carrier alternative
                               # 96  = Generic fallback

  # Phone Book - Centralized directory for IP phones
  phone_book:
    enabled: true              # Enable phone book feature (required for remote phone book URL)
    auto_sync_from_ad: true    # Automatically sync from Active Directory

  # Voicemail Transcription - Speech-to-text for voicemails
  voicemail_transcription:
    enabled: true              # Enable voicemail transcription
    provider: vosk              # Provider: 'vosk' (FREE, offline) or 'google'
    vosk_model_path: models/vosk-model-small-en-us-0.15  # Path to Vosk model (download from https://alphacephei.com/vosk/models)
    # For Google Cloud Speech-to-Text, set GOOGLE_APPLICATION_CREDENTIALS environment variable

  # Webhook System - Event-driven integrations
  webhooks:
    enabled: false
    max_retries: 3          # Number of retry attempts
    retry_delay: 5          # Seconds between retries
    timeout: 10             # HTTP request timeout in seconds
    worker_threads: 2       # Number of delivery worker threads

    # Webhook subscriptions
    # Example subscriptions (add your own endpoints):
    subscriptions: []
      # - url: "https://your-server.com/webhooks/pbx"
      #   events: ["*"]       # All events (wildcard)
      #   enabled: true
      #   secret: "your-webhook-secret"  # Optional - for HMAC signature
      #   headers:            # Optional custom headers
      #     Authorization: "Bearer your-token"
      #
      # - url: "https://crm.company.com/api/call-events"
      #   events:
      #     - "call.started"
      #     - "call.ended"
      #   enabled: true
      #
      # - url: "https://analytics.company.com/webhooks"
      #   events:
      #     - "voicemail.new"
      #     - "queue.call_answered"
      #   enabled: true

  # WebRTC Browser Calling - No-download browser-based calling
  webrtc:
    enabled: true
    verbose_logging: false    # Enable verbose logging for debugging call failures
    session_timeout: 3600     # Session timeout in seconds (matches ZIP33G: 3600s/1 hour)
    ice_transport_policy: all # ICE transport policy: 'all' or 'relay'

    # STUN servers for NAT traversal
    stun_servers:
      - stun:stun.l.google.com:19302
      - stun:stun1.l.google.com:19302

    # TURN servers for relay (optional)
    # Uncomment and configure if you need TURN relay support
    turn_servers: []
      # - url: turn:your-turn-server.com:3478
      #   username: your-turn-username
      #   credential: your-turn-password

    # Codec Configuration
    # Priority: PCMU (0) > PCMA (8) > G722 (9) > Opus (optional) > RFC2833 (101) for DTMF
    # Note: G.711 (PCMU/PCMA) prioritized for maximum compatibility with hardware phones
    # G.722 HD audio and Opus available as high-quality options for browser clients
    codecs:
      - payload_type: 0
        name: PCMU
        priority: 1
        enabled: true
      - payload_type: 8
        name: PCMA
        priority: 2
        enabled: true
      - payload_type: 9
        name: G722
        priority: 3
        enabled: true
      - payload_type: 111
        name: opus
        priority: 4
        enabled: true
        sample_rate: 48000
        channels: 2
      - payload_type: 101
        name: telephone-event
        priority: 5
        enabled: true

    # DTMF Configuration (matches Zultys ZIP33G)
    # Primary: RFC2833 (out-of-band RTP events)
    # Fallback: SIP INFO
    dtmf:
      mode: RFC2833              # Primary DTMF method
      payload_type: 101          # RFC2833 payload type
      duration: 160              # DTMF duration in milliseconds
      sip_info_fallback: true    # Enable SIP INFO as fallback

    # RTP Settings (matches Zultys ZIP33G)
    rtp:
      port_min: 10000            # Minimum RTP port
      port_max: 20000            # Maximum RTP port
      packet_time: 20            # RTP packet time in milliseconds

    # NAT Settings (matches Zultys ZIP33G)
    nat:
      udp_update_time: 30        # Keep-alive interval in seconds
      rport: true                # Enable rport for NAT traversal

    # Audio Settings (matches Zultys ZIP33G)
    audio:
      echo_cancellation: true    # Enable echo cancellation
      noise_reduction: true      # Enable noise reduction
      auto_gain_control: true    # Enable automatic gain control
      voice_activity_detection: true  # Enable VAD
      comfort_noise: true        # Enable comfort noise generation

  # CRM Integration and Screen Pop - Auto-display customer info on calls
  crm_integration:
    enabled: true
    cache_enabled: true       # Cache lookup results
    cache_timeout: 3600       # Cache timeout in seconds (1 hour)

    # Lookup providers (tried in order)
    providers:
      # Phone Book lookup
      - type: phone_book
        enabled: true
        name: PhoneBook

      # Active Directory lookup
      - type: active_directory
        enabled: true
        name: ActiveDirectory

      # External CRM API lookup (example)
      # - type: external_crm
      #   enabled: true
      #   name: SalesforceCRM
      #   url: https://your-crm.com/api/lookup
      #   api_key: your-api-key-here
      #   timeout: 5

  # Hot-Desking - Log in from any phone, retain settings
  hot_desking:
    enabled: true
    require_pin: true                  # Require voicemail PIN for login
    allow_concurrent_logins: false     # Allow same extension on multiple devices
    auto_logout_timeout: 28800         # Auto-logout after inactivity (8 hours)

  # Find Me/Follow Me - Ring multiple destinations sequentially or simultaneously
  find_me_follow_me:
    enabled: true                      # Enable Find Me/Follow Me feature
recording:
  auto_record: false
  storage_path: recordings
  format: wav
voicemail:
  storage_path: voicemail
  max_message_duration: 180
  max_greeting_duration: 30
  allow_custom_greetings: true
  email_notifications: true
  no_answer_timeout: 30
  smtp:
    host: ${SMTP_HOST}  # SMTP server - set in .env file (example: smtp.gmail.com)
    port: ${SMTP_PORT}  # SMTP port (default: 587)
    use_tls: true
    username: ${SMTP_USERNAME}  # SMTP username - set in .env file
    password: ${SMTP_PASSWORD}  # SMTP password - set in .env file
  email:
    from_address: 'Voicemail@albl.com'
    from_name: ABCo Voicemail
    subject_template: New Voicemail from {caller_id} - {timestamp}
    include_attachment: true
    send_immediately: true
  reminders:
    enabled: true
    time: 09:00
    unread_only: true
conference:
  max_participants: 50
  record_conferences: false
queues:
  - number: '8001'
    name: Sales Queue
    strategy: round_robin
    max_wait_time: 300
  - number: '8002'
    name: Support Queue
    strategy: least_recent
    max_wait_time: 180
parking:
  range_start: 70
  range_end: 79
  timeout: 120
presence:
  auto_away_timeout: 300
  auto_offline_timeout: 1800
music_on_hold:
  directory: moh
  default_class: default
auto_attendant:
  enabled: true
  extension: '0'
  timeout: 10
  max_retries: 3
  operator_extension: '1001'
  audio_path: 'auto_attendant'
  menu_options:
    - digit: '1'
      destination: '8001'
      description: 'Sales Queue'
    - digit: '2'
      destination: '8002'
      description: 'Support Queue'
    - digit: '3'
      destination: '1003'
      description: 'Accounting'
    - digit: '0'
      destination: '1001'
      description: 'Operator'
logging:
  level: INFO
  file: logs/pbx.log
  console: true
  quiet_startup: false  # Reduce verbosity during startup (moves initialization logs to DEBUG level)
security:
  # Authentication
  require_authentication: true

  # FIPS Compliance (REQUIRED FOR PRODUCTION)
  fips_mode: true  # Enable FIPS 140-2 compliant encryption
  enforce_fips: true  # Fail startup if FIPS mode cannot be enabled (requires cryptography library)

  # Password Policy
  password:
    min_length: 12  # Minimum password length
    max_length: 128  # Maximum password length
    require_uppercase: true  # Require at least one uppercase letter
    require_lowercase: true  # Require at least one lowercase letter
    require_digit: true  # Require at least one digit
    require_special: true  # Require at least one special character

  # Rate Limiting & Brute Force Protection
  rate_limit:
    max_attempts: 5  # Maximum failed login attempts
    window_seconds: 300  # Time window for counting attempts (5 minutes)
    lockout_duration: 900  # Account lockout duration (15 minutes)

  # Security Audit Logging
  audit:
    enabled: true  # Enable security audit logging
    log_to_database: true  # Store audit logs in database
    log_to_file: false  # Also log to file (optional)
    log_file: 'logs/security_audit.log'

  # TLS/SSL Configuration
  enable_tls: false
  tls_cert_file: ''
  tls_key_file: ''

  # SRTP (Secure Real-time Transport Protocol)
  enable_srtp: false

  # Legacy settings (kept for backward compatibility)
  max_failed_attempts: 5  # Deprecated - use rate_limit.max_attempts
  ban_duration: 300  # Deprecated - use rate_limit.window_seconds
  min_password_length: 12  # Deprecated - use password.min_length
  require_strong_passwords: true  # Deprecated - use password settings
provisioning:
  enabled: true
  # Note: Using HTTP for provisioning because most IP phones cannot validate self-signed SSL certificates
  # Even though the admin API uses HTTPS, provisioning should use HTTP for compatibility
  # If you have trusted CA certificates, you can change this to https://
  url_format: http://{{SERVER_IP}}:{{PORT}}/provision/{mac}.cfg
  custom_templates_dir: 'provisioning_templates'
  devices: []

  # LDAP/LDAPS Phone Book Configuration for IP Phones
  # This configures phones to directly access LDAP directory for lookups
  # Supported on: Zultys ZIP 33G, ZIP 37G, Yealink phones, and other LDAP-capable devices
  #
  # NOTE: If AD integration is enabled, the system will automatically use AD credentials
  # from .env (AD_SERVER, AD_BIND_DN, AD_BIND_PASSWORD) for phone provisioning.
  # The settings below are optional overrides or used when AD integration is disabled.
  ldap_phonebook:
    enable: 1  # Set to 1 to enable LDAP phonebook on phones (default: 1 if AD is enabled)
    # Optional overrides (uncomment to override AD settings):
    # server: ldaps://192.168.1.22  # Override AD server
    # port: 636  # Override port (636 for LDAPS, 389 for plain LDAP)
    # base: DC=albl,DC=com  # Override base DN
    # user: CN=phonebook,CN=Users,DC=albl,DC=com  # Override bind DN
    # password: ${LDAP_PHONEBOOK_PASSWORD}  # Override password (for non-AD LDAP)
    # version: 3  # LDAP protocol version (usually 3)
    # tls_mode: 1  # 1 for LDAPS/TLS, 0 for plain LDAP
    # Search filters and attribute mappings:
    # Filter ensures only users with telephoneNumber are shown in phone book
    name_filter: (&(|(cn=%)(sn=%))(telephoneNumber=*))  # Search filter for names (% is user input)
    number_filter: (|(telephoneNumber=%)(mobile=%))  # Search filter for numbers
    name_attr: cn  # LDAP attribute for contact name
    number_attr: telephoneNumber  # LDAP attribute for phone number
    display_name: Company Directory  # Display name shown on phone

  # Remote Phone Book URL (Fallback method)
  # This provides a URL where phones can fetch an XML directory
  # Useful as a fallback if LDAP is unreliable or unavailable
  # Note: This URL is also auto-configured in the Admin Panel based on your server settings
  remote_phonebook:
    url: http://192.168.1.14:8080/api/phone-book/export/xml  # URL to XML phone book (using HTTP for phone compatibility)
    refresh_interval: 60  # Refresh interval in minutes
trunks: null
integrations:
  # =============================================================================
  # ðŸ†“ OPEN SOURCE INTEGRATIONS (FREE - Recommended)
  # =============================================================================
  # All integrations below are 100% free and open source
  # See OPEN_SOURCE_INTEGRATIONS.md for detailed setup guides
  # Annual cost: $0 (vs $3,726+/user for proprietary stack)

  # Jitsi Meet - Video Conferencing (Free alternative to Zoom)
  jitsi:
    enabled: false  # Set to true to enable
    # Use local server with HTTPS on dedicated port (recommended for security)
    # Port 8443 is commonly used for Jitsi Meet HTTPS to avoid conflict with port 443
    # Or self-host on network: https://jitsi.yourcompany.com:8443
    # NOTE: HTTPS requires SSL certificates - see HTTPS_SETUP_GUIDE.md
    # For development/testing only, you may use: http://localhost:8888
    server_url: https://localhost:8443  # Using dedicated port 8443 to avoid conflicts
    auto_create_rooms: true  # Auto-create meeting rooms for call escalation

    # Optional: JWT authentication for secure rooms (requires self-hosted Jitsi)
    app_id: ''  # JWT application ID (leave empty for basic setup)
    app_secret: ''  # JWT secret key (leave empty for basic setup)

  # Matrix - Team Messaging (Free alternative to Slack/Teams Chat)
  matrix:
    enabled: false  # Set to true to enable
    # Matrix Synapse default port is 8008 for HTTP (8448 for federation HTTPS)
    # Use local Synapse server: http://localhost:8008 or https://localhost:8448
    # Or self-host on network: https://matrix.yourcompany.com:8008
    # NOTE: HTTPS recommended to encrypt Matrix communications - see HTTPS_SETUP_GUIDE.md
    # Port 8008 is standard for Matrix and does not conflict with other services
    homeserver_url: https://localhost:8008  # Using local server on standard port 8008

    # Bot account for sending notifications
    bot_username: ''  # Matrix bot user ID (@pbxbot:localhost or @pbxbot:matrix.org)
    # SECURITY: Password loaded from environment variable
    # Set MATRIX_BOT_PASSWORD in .env file
    bot_password: ${MATRIX_BOT_PASSWORD}

    # Room configuration
    notification_room: ''  # Room ID for general notifications (!xxx:localhost or !xxx:matrix.org)
    voicemail_room: ''  # Optional: Separate room for voicemail (!xxx:localhost or !xxx:matrix.org)
    missed_call_notifications: true  # Send missed call alerts

  # EspoCRM - Customer Relationship Management (Free alternative to Salesforce/HubSpot)
  espocrm:
    enabled: false  # Set to true to enable
    # EspoCRM typically runs on Apache/Nginx on port 80 (HTTP) or 443 (HTTPS)
    # Using port 8001 for HTTPS to avoid conflicts with Jitsi (8443) and Matrix (8008)
    # Or configure Apache/Nginx to use this dedicated port
    # Use local installation: https://localhost:8001/api/v1 (recommended for security)
    # Or self-host on network: https://crm.yourcompany.com/api/v1
    # SECURITY WARNING: HTTPS recommended to protect sensitive customer data - see HTTPS_SETUP_GUIDE.md
    api_url: https://localhost:8001/api/v1  # Using dedicated port 8001 to avoid conflicts
    # SECURITY: API key loaded from environment variable
    # Set ESPOCRM_API_KEY in .env file
    api_key: ${ESPOCRM_API_KEY}

    # Feature flags
    auto_create_contacts: true  # Create contacts for unknown callers
    auto_log_calls: true  # Automatically log all calls to CRM
    screen_pop: true  # Show contact info on incoming calls

  # =============================================================================
  # PROPRIETARY INTEGRATIONS (Optional - Require Licenses)
  # =============================================================================
  # These integrations require paid licenses from third-party vendors
  # Consider using free alternatives above to save costs

  # Active Directory / OpenLDAP - Directory Services
  # Note: Works with both Microsoft AD (proprietary) and OpenLDAP (free)
  active_directory:
    enabled: true  # Set to true when ready to use
    server: ldaps://192.168.1.22:636  # Primary DC: albl-pdc1
    # Fallback server: ldaps://192.168.1.23:636  # Secondary DC: albl-sdc1
    base_dn: DC=albl,DC=com
    user_search_base: CN=Users,DC=albl,DC=com
    bind_dn: CN=Administrator,CN=Users,DC=albl,DC=com
    # SECURITY: Password is loaded from environment variable
    # Set AD_BIND_PASSWORD in .env file (see .env.example for template)
    bind_password: ${AD_BIND_PASSWORD}
    use_ssl: true
    auto_provision: true  # Automatically create/update PBX extensions from AD
    deactivate_removed_users: true  # Disable extensions when users are removed from AD

    # Group-based permissions: Map AD security groups to PBX permissions
    # When users are synced, their AD group membership determines their PBX permissions
    # Supports both full DN and CN-only formats for flexible matching
    group_permissions:
      # Admin group - full system privileges
      CN=PBX_Admins,OU=Groups,DC=albl,DC=com:
        - admin
        - manage_extensions
        - view_cdr
        - system_config

      # Sales team - external calling privileges
      CN=Sales,OU=Groups,DC=albl,DC=com:
        - external_calling
        - international_calling
        - call_transfer

      # Support team - call management features
      CN=Support,OU=Groups,DC=albl,DC=com:
        - call_recording
        - call_queues
        - call_monitoring

      # Executive group - VIP features
      CN=Executives,OU=Groups,DC=albl,DC=com:
        - vip_status
        - priority_routing
        - executive_conference
  zoom:
    enabled: false
    account_id: ''
    client_id: ''
    client_secret: ''
    phone_enabled: false
    api_base_url: https://api.zoom.us/v2
  outlook:
    enabled: false
    tenant_id: ''
    client_id: ''
    client_secret: ''
    sync_interval: 300
    auto_dnd_in_meetings: true
  teams:
    enabled: false
    tenant_id: ''
    client_id: ''
    client_secret: ''
    sip_domain: ''
    sbc_fqdn: ''
