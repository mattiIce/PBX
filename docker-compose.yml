# Docker Compose configuration for Warden VoIP PBX
# No 'version' field needed for modern Docker Compose (v2+)

services:
  # =============================================================================
  # PostgreSQL Database Service
  # =============================================================================
  # Stores extensions, voicemail, CDR, and other persistent data
  postgres:
    image: postgres:17-alpine
    container_name: pbx-postgres
    restart: unless-stopped
    environment:
      # Database configuration
      POSTGRES_DB: ${DB_NAME:-pbx_system}
      POSTGRES_USER: ${DB_USER:-pbx_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.utf8"
    volumes:
      # Persistent database storage
      - postgres_data:/var/lib/postgresql/data
      # Optional: Custom PostgreSQL configuration
      # - ./postgres.conf:/etc/postgresql/postgresql.conf
    ports:
      # Expose PostgreSQL port for external access (optional)
      # Comment out if you don't need external database access
      - "5432:5432"
    networks:
      - pbx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pbx_user} -d ${DB_NAME:-pbx_system}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1g
        reservations:
          memory: 256m

  # =============================================================================
  # Redis Service
  # =============================================================================
  # Used for caching, session storage, and real-time features
  redis:
    image: redis:7-alpine
    container_name: pbx-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      # Persistent Redis data (AOF persistence)
      - redis_data:/data
    ports:
      # Expose Redis port for external access (optional)
      # Comment out if you don't need external Redis access
      - "6379:6379"
    networks:
      - pbx-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 64m

  # =============================================================================
  # PBX Application Service
  # =============================================================================
  # Main PBX system handling SIP, RTP, and web interface
  pbx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pbx-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-pbx_system}
      DB_USER: ${DB_USER:-pbx_user}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}

      # Redis configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}

      # Email/SMTP configuration (optional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}

      # Active Directory / LDAP (optional)
      AD_SERVER: ${AD_SERVER:-}
      AD_BIND_DN: ${AD_BIND_DN:-}
      AD_BIND_PASSWORD: ${AD_BIND_PASSWORD:-}

      # Integration credentials (optional)
      MATRIX_BOT_PASSWORD: ${MATRIX_BOT_PASSWORD:-}
      ESPOCRM_API_KEY: ${ESPOCRM_API_KEY:-}
      ZOOM_CLIENT_ID: ${ZOOM_CLIENT_ID:-}
      ZOOM_CLIENT_SECRET: ${ZOOM_CLIENT_SECRET:-}
      OUTLOOK_CLIENT_ID: ${OUTLOOK_CLIENT_ID:-}
      OUTLOOK_CLIENT_SECRET: ${OUTLOOK_CLIENT_SECRET:-}
      TEAMS_CLIENT_ID: ${TEAMS_CLIENT_ID:-}
      TEAMS_CLIENT_SECRET: ${TEAMS_CLIENT_SECRET:-}

      # Debugging (set to 'true' only for troubleshooting)
      DEBUG_VM_PIN: ${DEBUG_VM_PIN:-false}

      # Google Cloud Speech (optional)
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-}
    volumes:
      # Configuration file
      - ./config.yml:/app/config.yml:ro

      # Persistent data directories
      - recordings:/data/recordings
      - voicemail:/data/voicemail
      - cdr:/data/cdr
      - moh:/data/moh

      # Application logs
      - logs:/app/logs

      # Provisioning templates (if you need to customize)
      - ./provisioning_templates:/app/provisioning_templates:ro

      # Optional: SSL/TLS certificates
      # - ./certs:/app/certs:ro

      # Optional: Custom voice prompts
      # - ./auto_attendant:/app/auto_attendant:ro
      # - ./voicemail_prompts:/app/voicemail_prompts:ro
    ports:
      # SIP signaling (UDP)
      - "5060:5060/udp"

      # RTP media ports (UDP) - adjust range as needed
      # Default range: 10000-20000 (as per config.yml)
      - "10000-20000:10000-20000/udp"

      # HTTP API / Web interface (TCP)
      - "9000:9000/tcp"
    networks:
      - pbx-network
    # Security options
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE  # Allow binding to privileged ports
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=100M
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 512m

  # =============================================================================
  # Prometheus Metrics Collection
  # =============================================================================
  # Scrapes /metrics from PBX and stores time-series data
  prometheus:
    image: prom/prometheus:v3.2.1
    container_name: pbx-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - pbx-network
    depends_on:
      pbx:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 128m

  # =============================================================================
  # Grafana Dashboards
  # =============================================================================
  # Visualizes PBX metrics with pre-configured dashboards
  grafana:
    image: grafana/grafana:11.6.0
    container_name: pbx-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    networks:
      - pbx-network
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 128m

# =============================================================================
# Network Configuration
# =============================================================================
networks:
  pbx-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volume Definitions
# =============================================================================
volumes:
  # Database persistent storage
  postgres_data:
    driver: local

  # Redis persistent storage
  redis_data:
    driver: local

  # PBX data volumes
  recordings:
    driver: local

  voicemail:
    driver: local

  cdr:
    driver: local

  moh:
    driver: local

  logs:
    driver: local

  # Monitoring data volumes
  prometheus_data:
    driver: local

  grafana_data:
    driver: local
