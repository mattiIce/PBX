<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Warden VoIP PBX">
    <meta name="theme-color" content="#1a365d">
    <title>404 - Page Not Found | Warden VoIP</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2c4a6f 50%, #3b9dd6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            letter-spacing: -4px;
            opacity: 0.9;
            line-height: 1;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 12px;
        }
        p {
            font-size: 1.1rem;
            opacity: 0.85;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        a {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: rgba(255, 255, 255, 0.95);
            color: #1a365d;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #0f1f33 0%, #1a2332 50%, #1e3a5f 100%);
            }
        }
        @media (prefers-reduced-motion: reduce) {
            * { transition-duration: 0.01ms !important; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <div class="actions">
            <a href="/admin/index.html" class="btn-primary">Go to Dashboard</a>
            <a href="/admin/login.html" class="btn-secondary">Back to Login</a>
        </div>
    </div>
</body>
</html>
