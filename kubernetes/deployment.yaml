apiVersion: apps/v1
kind: Deployment
metadata:
  name: pbx-server
  namespace: pbx-system
  labels:
    app: pbx-server
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: pbx-server
  template:
    metadata:
      labels:
        app: pbx-server
        version: v1
    spec:
      # Run as non-root user for security
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Anti-affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - pbx-server
              topologyKey: kubernetes.io/hostname
      
      containers:
      - name: pbx
        image: pbx-system:1.0.0  # Replace with your image and pinned version tag
        imagePullPolicy: IfNotPresent

        # Container-level security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
            add:
              - NET_BIND_SERVICE

        ports:
        - name: https-api
          containerPort: 9000
          protocol: TCP
        - name: sip
          containerPort: 5060
          protocol: UDP
        
        env:
        - name: DATABASE_HOST
          value: "pbx-postgresql"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          value: "pbx_system"
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: pbx-secrets
              key: database-user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pbx-secrets
              key: database-password
        
        # Resource limits
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        
        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe
        readinessProbe:
          httpGet:
            path: /health
            port: 9000
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Volume mounts
        volumeMounts:
        - name: config
          mountPath: /app/config.yml
          subPath: config.yml
          readOnly: true
        - name: voicemail
          mountPath: /app/voicemail
        - name: recordings
          mountPath: /app/recordings
        - name: logs
          mountPath: /app/logs
        - name: ssl-cert
          mountPath: /app/ssl
          readOnly: true
      
      volumes:
      - name: config
        configMap:
          name: pbx-config
      - name: voicemail
        persistentVolumeClaim:
          claimName: pbx-voicemail-pvc
      - name: recordings
        persistentVolumeClaim:
          claimName: pbx-recordings-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: pbx-logs-pvc
      - name: ssl-cert
        secret:
          secretName: pbx-ssl-cert

---
# ConfigMap for PBX configuration
#
# Replace the content below with your actual config.yml.
# See config.yml in the repository root for all available options.
apiVersion: v1
kind: ConfigMap
metadata:
  name: pbx-config
  namespace: pbx-system
data:
  config.yml: |-
    # PLACEHOLDER: Replace with your actual configuration.
    # See config.yml in the repository root for a full reference.
    server:
      listen: 0.0.0.0
      port: 9000
    api:
      host: 0.0.0.0
      port: 9000
      enable_cors: true
      cors_allowed_origins:
        - "https://your-admin-panel.example.com"

---
# Secret for SSL certificates
#
# WARNING: Do NOT commit real certificates to version control.
# Create this secret separately using one of these methods:
#
#   Option A - kubectl (manual):
#     kubectl create secret tls pbx-ssl-cert \
#       --cert=path/to/tls.crt \
#       --key=path/to/tls.key \
#       -n pbx-system
#
#   Option B - cert-manager (automatic):
#     Add cert-manager annotations to the Ingress resource and
#     remove this Secret block entirely.
apiVersion: v1
kind: Secret
metadata:
  name: pbx-ssl-cert
  namespace: pbx-system
  annotations:
    description: "PLACEHOLDER - Must be replaced before deployment"
type: kubernetes.io/tls
stringData:
  tls.crt: "REPLACE_ME"
  tls.key: "REPLACE_ME"

---
# Secret for database credentials
#
# WARNING: Do NOT deploy with the placeholder values below.
# Create this secret separately using one of these methods:
#
#   Option A - kubectl (manual):
#     kubectl create secret generic pbx-secrets \
#       --from-literal=database-user=YOUR_DB_USER \
#       --from-literal=database-password=YOUR_DB_PASSWORD \
#       -n pbx-system
#
#   Option B - Sealed Secrets:
#     kubeseal --format yaml < pbx-secrets.yaml > pbx-secrets-sealed.yaml
#
#   Option C - External Secrets Operator:
#     Use an ExternalSecret resource pointing to your secrets backend.
apiVersion: v1
kind: Secret
metadata:
  name: pbx-secrets
  namespace: pbx-system
  annotations:
    description: "PLACEHOLDER - Must be replaced before deployment"
type: Opaque
stringData:
  database-user: "REPLACE_ME"
  database-password: "REPLACE_ME"
