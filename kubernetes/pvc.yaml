apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pbx-voicemail-pvc
  namespace: pbx-system
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods can read/write
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Adjust based on your storage class
---
