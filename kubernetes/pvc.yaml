apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pbx-voicemail-pvc
  namespace: pbx-system
spec:
  accessModes:
    - ReadWriteOnce  # Compatible with all storage classes; use ReadWriteMany with NFS if needed
  resources:
    requests:
      storage: 10Gi
  # To use ReadWriteMany for multi-pod access, switch to an NFS-compatible storage class:
  #   storageClassName: nfs-client
  #   accessModes: [ReadWriteMany]
  storageClassName: standard
---
